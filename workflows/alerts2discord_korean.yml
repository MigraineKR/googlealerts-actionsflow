name: Send a Discord message when new RSS feeds update
on:
  rss:
    url: https://www.google.co.kr/alerts/feeds/09139258619343329046/10780903325456958943
jobs:
  discord:
    runs-on: ubuntu-latest
    name: Send a message to discord
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode RSS Feed
        id: rss_decoder
        run: python ./rss_decoder.py ${{ github.event.inputs.url }}

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_KR }}
          DISCORD_USERNAME: ${{ secrets.DISCORD_USERNAME_KR }}
          DISCORD_AVATAR: ${{ secrets.DISCORD_AVATAR_KR }}
        uses: Ilshidur/action-discord@master
        with:
          args: "`🇰🇷 Google 알리미 - 편두통`'\n'**${{ steps.rss_decoder.outputs.title }}**'\n'${{ steps.rss_decoder.outputs.link }}'\n'>>> ${{ steps.rss_decoder.outputs.content }}"
